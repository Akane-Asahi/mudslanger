<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Login / Signup form switch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="c-form__container">
    <div class="c-form__wrapper c-form__wrapper--login">
      <div class="c-form__title c-form__title--login">Login</div>
      <form class="c-form c-form--login">
        <div class="c-form__input-container">
          <input class="c-form__input" type="text" placeholder="EMAIL" />
        </div>
        <div class="c-form__input-container">
          <div class="c-form__input-wrapper">
            <input class="c-form__input" type="password" placeholder="PASSWORD" /><span
              class="c-form__input-show">show</span>
          </div>
        </div>
        <div class="c-form__input-container">
          <button class="c-form__button">Login</button>
        </div>
      </form>
    </div>
    <div class="c-form__wrapper c-form__wrapper--signup">Don't have Account?
      <div class="c-form__title c-form__title--signup">Signup</div>
      <form class="c-form c-form--signup">
        <div class="c-form__input-container">
          <input class="c-form__input" type="text" placeholder="EMAIL OR PHONE" />
        </div>
        <div class="c-form__input-container">
          <div class="c-form__input-wrapper">
            <input class="c-form__input" type="password" placeholder="PASSWORD" /><span
              class="c-form__input-show">show</span>
          </div>
        </div>
        <div class="c-form__input-container">
          <button class="c-form__button">Signup</button>
        </div>
      </form>
    </div>
  </div>
  <!-- partial -->
  <script src="./script.js"></script>

</body>

</html>
